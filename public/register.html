<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXMLCyyJ0HxLT_WhCiDog7GMqOfQFIH9g&libraries=places"></script>
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h2>Registro</h2>
            <form id="registerForm" action="/register" method="POST" autocomplete="off">
                <!-- Nombre -->
                <div class="user-box">
                    <input type="text" name="nombre" id="nombre" required autocomplete="off">
                    <label>Nombre</label>
                </div>

                <!-- Apellido -->
                <div class="user-box">
                    <input type="text" name="apellido" id="apellido" required autocomplete="off">
                    <label>Apellido</label>
                </div>

                <!-- Dirección -->
                <div class="user-box">
                    <input type="text" name="direccion" id="direccion" required autocomplete="off">
                    <label>Dirección</label>
                </div>

                <!-- Ciudad -->
                <div class="user-box">
                    <input type="text" name="ciudad" id="ciudad" required autocomplete="off">
                    <label>Ciudad</label>
                </div>

                <!-- Provincia -->
                <div class="user-box">
                    <input type="text" name="provincia" id="provincia" required autocomplete="off">
                    <label>Provincia</label>
                </div>

                <!-- DNI -->
                <div class="user-box">
                    <input type="text" name="dni" id="dni" required autocomplete="off">
                    <label>DNI</label>
                </div>

                <!-- Fecha de Nacimiento -->
                <div class="user-box">
                    <input type="date" name="birth_date" id="fecha_nacimiento" required>
                    <label>Fecha de Nacimiento</label>
                </div>

                <!-- Usuario -->
                <div class="user-box">
                    <input type="text" name="usuario" id="usuario" required autocomplete="off">
                    <label>Usuario</label>
                </div>

                <!-- Contraseña -->
                <div class="user-box">
                    <input type="password" name="password" id="password" required autocomplete="new-password">
                    <label>Contraseña</label>
                    <span class="toggle-password" onclick="togglePassword('password')">👁</span>
                </div>

                <!-- Confirmar Contraseña -->
                <div class="user-box">
                    <input type="password" name="confirm_password" id="confirm_password" required autocomplete="new-password">
                    <label>Confirmar Contraseña</label>
                    <span class="toggle-password" onclick="togglePassword('confirm_password')">👁</span>
                </div>

                <!-- Correo Electrónico -->
                <div class="user-box">
                    <input type="email" name="email" id="email" required autocomplete="off">
                    <label>Correo Electrónico</label>
                </div>

                <!-- Confirmar Correo Electrónico -->
                <div class="user-box">
                    <input type="email" name="confirm_email" id="confirm_email" required autocomplete="off">
                    <label>Confirmar Correo Electrónico</label>
                </div>

                <!-- Botón de registro con animación -->
                <button type="submit" id="submit-btn">
                    Registrarse
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
